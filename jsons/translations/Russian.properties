#################### Lines from Nations ####################

Bohemia = Богемия
Jiří Podebrad = Йиржи Подебрад
George of Podebrad (also known as Jiří Podebrad) was the sixteenth King of Bohemia, who ruled in 1458–1471. He was a leader of the Hussites, but moderate and tolerant toward the Catholic faith. His rule was marked by great efforts to preserve peace and tolerance between the Hussites and Catholics in the religiously divided Crown of Bohemia. = Йиржи Подебрад был шестнадцатым королём Богемии, правившим с 1458 по 1471 года. Несмотря на то, что он был лидером гуситов, он был терпим к католикам и старался обуздать пыл своих гуситских товарищей. Его правление ознаменовалось большими усилиями по сохранению мира и терпимости между гуситами и католиками в религиозно разделённой Богемской короне.
Nowadays, in period of the so-called Czech National Revival, he began to be praised as the best Czech national monarch, a great diplomat and a courageous fighter against the domination of the Catholic Church and other civilizations that dream of getting Prague into their possession. = В наши дни, в период так называемого Чешского национального возрождения, его стали восхвалять как лучшего чешского лидера, великого дипломата и мужественного борца против господства католической церкви и других цивилизаций, мечтающих заполучить Прагу в своё владение. Чешский народ полагается на него и на Вас, и его судьба вверяется в Ваши руки.
It's time to put an end to the blemish on this map. What blemish? Your failed state. = Пора покончить с бельмом на этой карте. С каким бельмом? С Вашим горе-государством.
Your actions alone make you look like an arrogant fool. = Один лишь Ваш поступок говорит о вас как о высокомерном дураке.
Instead of trying the cake, you decided to snack on the whole city. Pity. The cake is delicious, by the way. If you know what I mean. = Вместо того, чтобы попробовать торт, Вы решили закусить целым городом. Жаль. Торт вкусный, кстати. Если Вы понимаете, о чём я.
Greetings. I'm Jiří Podebrad. But my name is also Georg. I hope we will find a common language. = Приветствую, я - Йиржи Подебрад. Надеюсь, мы найдём с Вами общий язык.
My people have spoken highly of you. = Мои люди отзывались о Вас лестно.
Go on. = Слушаю.
I'm all ears. = Я весь во внимании.
You may begin. = Можете говорить.
We absolutely refuse. = Я отвергаю Ваше предложение.
No! = Ну уж нет...
I refuse. = Я отказываюсь от этого.
Very good. = Чудесно.
Of course, yes. = Само собой, я согласен.
Okay, that's a deal. = Хорошо, по рукам.
I had a higher opinion of you. = Я был лучшего мнения о Вас.
Speak! = Выкладывай!
What do you say? = Что ты сказал?
That is not possible! = Полный бред...
We are not agreeing to that! = Идите вон с таким предложнием!
I beg your pardon? = Прошу прощения?
So be it, I agree.= Так и быть, я согласен.
That is good enough. = Весьма приятное предложение.
Very well... = Что ж, ладно...
Peace is a virtue of civilization, war is its crime. Finally, sanity has visited you! = Мир - добродетель цивилизации, а война - ее преступление. Наконец-то Вас посетило здравомыслие!
Don't worry, if you don't like this deal. We can soften the terms of the deal. = Не волнуйтесь, если Вам не понравится эта сделка. Мы её можем умаслить.
